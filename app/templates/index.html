{% extends "base.html" %}

{% block app_content %}
<div class="row">
  <div class="col-md-6">
	<h2>Events:</h2>
	<ul style="font-size:18px">
    {% for event in events %}
	<li><a href="/event/{{ event.id }}">
	  {{ event.owner.username }}: {{ event.description }}
	</a></li>
	{% endfor %}
	</ul>
  </div>
</div>
{% endblock %}
